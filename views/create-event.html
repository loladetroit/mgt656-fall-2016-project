{% extends "layout.html" %}

{% block mainContent %}

<h3>
  You want to create an event?
</h3>
<br>
<img id='youverysmart' src='https://usatftw.files.wordpress.com/2015/12/khaled2.gif'>
<br>

  {% if errors %}
    <div>
      <p>Please correct the following errors!</p>
      <ul  class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
  <ul>
    <li>
    <label for="title">Event Title:</label>
    <input type="text" name="title">
    </li>
    <li>
    <label for="location">Event Location:</label>
    <input type="text" name="location">
    </li>
    <li>
    <label for="image">Event Image:</label>
    <input type="text" name="image">
    </li>
    <li>
    <label for="year">Event Year:</label>
    <select name="year">
      <option value="2016">2016</option> 
      <option value="2017">2017</option>
    </select>
    </li>
    <li>
    <label for="month">Event Month:</label>
    <select name="month">
      <option value='0'>January</option>
      <option value='1'>February</option>
      <option value='2'>March</option>
      <option value='3'>April</option>
      <option value='4'>May</option>
      <option value='5'>June</option>
      <option value='6'>July</option>
      <option value='7'>August</option>
      <option value='8'>September</option>
      <option value='9'>October</option>
      <option value='10'>November</option>
      <option value='11'>December</option>
    </select>
    </li>
    <li>
    <label for="day">Event Day:</label>
    <select name="day">
      <option value="1">1</option> 
      <option value="2">2</option>
      <option value="3">3</option> 
      <option value="4">4</option>
      <option value="5">5</option> 
      <option value="6">6</option>
      <option value="7">7</option> 
      <option value="8">8</option>
      <option value="9">9</option> 
      <option value="10">10</option>
      <option value="11">11</option> 
      <option value="12">12</option>
      <option value="13">13</option> 
      <option value="14">14</option>
      <option value="15">15</option> 
      <option value="16">16</option>
      <option value="17">17</option> 
      <option value="18">18</option>
      <option value="19">19</option> 
      <option value="20">20</option>
      <option value="21">21</option> 
      <option value="22">22</option>
      <option value="23">23</option> 
      <option value="24">24</option>
      <option value="25">25</option> 
      <option value="26">26</option>
      <option value="27">27</option> 
      <option value="28">28</option>
      <option value="29">29</option> 
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    </li>
    <li>
    <label for="hour">Event Hour:</label>
    <select name="hour">
      <option value="0">0</option> 
      <option value="1">1</option> 
      <option value="2">2</option>
      <option value="3">3</option> 
      <option value="4">4</option>
      <option value="5">5</option> 
      <option value="6">6</option>
      <option value="7">7</option> 
      <option value="8">8</option>
      <option value="9">9</option> 
      <option value="10">10</option>
      <option value="11">11</option> 
      <option value="12">12</option>
      <option value="13">13</option> 
      <option value="14">14</option>
      <option value="15">15</option> 
      <option value="16">16</option>
      <option value="17">17</option> 
      <option value="18">18</option>
      <option value="19">19</option> 
      <option value="20">20</option>
      <option value="21">21</option> 
      <option value="22">22</option>
      <option value="23">23</option>
    </select>
    </li>
    <li>
    <label for="minute">Event Minute:</label>
    <select name="minute">
      <option value="0">0</option> 
      <option value="30">30</option>
      </select>
    </li>
    <li>
    <input type="submit" value="Submit" />
    </li>
  </ul>  
  </form>
  
  
{% endblock %}
